name: Build & Publish Docs

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write  # âœ… allow the bot to push to gh-pages

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz \
          texlive-latex-base texlive-latex-extra \
          texlive-fonts-recommended

      # 3. Setup /tmp/ Folder
      - name: Setup /tmp/ folder
        run: |
          mkdir -p /tmp/docs/html /tmp/docs/latex
          mv docs/index.html /tmp/docs/html

      # 4. Generate docs for main (C++20)
      - name: Build Doxygen (C++20)
        run: |
          git checkout main
          doxygen docs/Doxyfile
          mv docs/html /tmp/docs/html/cpp20-support
          mv docs/latex /tmp/docs/latex/cpp20-support

      # 5. Generate docs cpp11-support (C++11)
      - name: Build Doxygen (C++11)
        run: |
          git checkout cpp11-support
          doxygen docs/Doxyfile
          mv docs/html /tmp/docs/html/cpp11-support
          mv docs/latex /tmp/docs/latex/cpp11-support

      # 6. Upload latex artifacts
      - name: Upload latex artifacts
        uses: actions/upload-artifact@v4
        with:
          name: latex
          path: |
            /tmp/docs/latex/cpp20-support
            /tmp/docs/latex/cpp11-support

      # 7. Publish HTML(s) to GitHub Pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/docs/html
          force_orphan: true
          commit_message: "Update Pdf + gh-pages $(date +'%Y-%m-%d %S:%M:%H') ${{ github.sha }}"